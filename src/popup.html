<!DOCTYPE html> 
<html>
	<head>
		<title>E2EE Dashboard</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="/res/demo.css">
		<link rel="stylesheet" href="/res/font-awesome.css">
		<link rel="stylesheet" href="/res/sky-forms.css">
		<link rel="stylesheet" href="/res/bootstrap.min.css">

		<!-- Custom CSS-->
		<link rel="stylesheet" href="/src/style.css">
		

		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
		<![endif]-->
		
		<script src="/res/jquery.min.js"></script>
		<!--<script src="/res/jquery.validate.min.js"></script>
		<script src="/res/jquery-ui.min.js"></script>
		<script src="/res/jquery.form.min.js"></script>
		<script src="/res/jquery.maskedinput.min.js"></script>
		<script src="/res/jquery.modal.js"></script>-->
		<!--[if lt IE 10]>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->

		<script src="/res/bootstrap.min.js"></script>

		<!-- Cryptico Library -->
		<script language="JavaScript" type="text/javascript" src="/cryptico/jsbn.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/random.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/hash.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/rsa.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/aes.js"></script>
		<script language="JavaScript" type="text/javascript" src="/cryptico/api.js"></script>
		
		<!-- Crypto-js Library -->
		<script src="/crypto-js/build/rollups/md5.js"></script>
		<script src="/crypto-js/build/rollups/aes.js"></script>
		<script src="/crypto-js/build/components/enc-base64-min.js"></script>

		<script src="/src/consts-and-funcs.js"></script>
	</head>
	
	<body class="bg-cyan" style="min-width: 500px">
		<div class="body body-s" id="home">
			<div role="tabpanel">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active">
						<a href="#login" id="a-login" aria-controls="home" role="tab" data-toggle="tab"><span style="color: black">Login</span></a>
					</li>
					<li role="presentation">
						<a href="#register" id="a-register" aria-controls="tab" role="tab" data-toggle="tab"><span style="color: black">Register</span></a>
					</li>
					<li role="presentation">
						<a href="#active" id="a-active" aria-controls="tab" role="tab" data-toggle="tab"><span style="color: black">Active</span></a>
					</li>
				</ul>
			
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="login">
						<div action="" method="post" id="sky-form" class="sky-form" >
							<header>Login form</header>
							<fieldset>

								<section>
									<label class="input">
										<i class="icon-append fa fa-envelope-o"></i>
										<input type="email" name="email" id="email" placeholder="Email address">
										<b class="tooltip tooltip-bottom-right">Your email address</b>
									</label>
								</section>
								
								<section>
									<label class="input">
										<i class="icon-append fa fa-lock"></i>
										<input type="password" name="password" placeholder="Password" id="password">
										<b class="tooltip tooltip-bottom-right">Your password</b>
									</label>
								</section>
								
							</fieldset>

							<footer>
								<button data-label="Login" class="btn-crypto" id="btnLogIn">Login</button>
							</footer>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="register">
						<div action="" method="post" id="sky-form" class="sky-form" >
							<header>Registration form</header>
							<fieldset>
								
								<section>
									<label class="input">
										<i class="icon-append fa fa-envelope-o"></i>
										<input type="email" name="email" id="reg-email" placeholder="Email address">
										<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
									</label>
								</section>
								
								<section>
									<label class="input">
										<i class="icon-append fa fa-lock"></i>
										<input type="password" name="reg-password" id="reg-password" placeholder="Password" id="password">
										<b class="tooltip tooltip-bottom-right">Don't forget your password</b>
									</label>
								</section>
								
								<section>
									<label class="input">
										<i class="icon-append fa fa-lock"></i>
										<input type="password" name="reg-password-repeat" id="reg-password-repeat" placeholder="Confirm password">
										<b class="tooltip tooltip-bottom-right">Don't forget your password</b>
									</label>
								</section>
							</fieldset>

							<footer>
								<button data-label="Register" class="btn-crypto" id="btnReg">Login</button>
							</footer>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="active">
						<div action="" method="post" id="sky-form" class="sky-form" >
							<header>Active form</header>
							<fieldset>
								
								<section>
									<label class="input">
										<i class="icon-append fa fa-envelope-o"></i>
										<input type="email" name="email" id="active-email" placeholder="Email address">
										<b class="tooltip tooltip-bottom-right">Your email address</b>
									</label>
								</section>
								
								<section>
									<label class="input">
										<i class="icon-append fa fa-lock"></i>
										<input type="password" name="password" id="active-password" placeholder="Password" id="password">
										<b class="tooltip tooltip-bottom-right">Your password</b>
									</label>
								</section>
								
								<section>
									<label class="input">
										<i class="icon-append fa fa-lock"></i>
										<input type="text" name="activeId" id="active-id" placeholder="Active ID">
										<b class="tooltip tooltip-bottom-right">Active ID you received in email</b>
									</label>
								</section>
							</fieldset>

							<footer>
								<button data-label="Active" class="btn-crypto" id="btnActive">Active</button>
							</footer>
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<script src="/src/popup.js"></script>
	</body>
</html>
